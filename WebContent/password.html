      // 定义正则表示密码的规则，强密码规则（至少8位，必须包含大小写字母和数字）
      //  passwdReg密码正则
      let passwdReg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;

      //定义变量记录账号和密码对应校验状态，true代表校验通过，false代表校验不通过
      let  oldPwdState = false;
      let  newPwdState = false;
      let  rePwdState  = false;
      let temp;
      function checkRule(reg,inputId,msgId,flaseMsg,trueMsg,foreignPeocess = false){

          //获取用户输入inputId
          let inputIdValue = document.getElementById(inputId).value;
          // console.log(inputIdValue)
          //获取提示框
          let Msg = document.getElementById(msgId);
          // 格式有误时,校验状态为false,并在旧密码格式提示的框中用红色字样提示:原密码格式错误!
          if(!reg.test(inputIdValue)){
            if(!foreignPeocess){
              Msg.innerHTML = `<font color = 'red'> ${flaseMsg}</font>`;
            }

            return [false,inputIdValue,Msg];
          }
          if(!foreignPeocess){
            Msg.innerHTML= `<font color = 'green'> ${trueMsg}</font>`;
          }

           return [true,inputIdValue,Msg];
          // 格式OK时,旧密码校验状态为true,并在旧密码格式提示的框中用绿色字样提示:原密码格式正确!
      }
     
      //定义函数，校验旧密码格式
      function checkOldPwd(){
          let rrr  = checkRule(passwdReg,"oldPwdInput","oldPwdMsg","旧密码有误","成功")
          oldPwdState = rrr[0];
          // console.log(oldPwdState+"------"+value)

          // 格式OK时,旧密码校验状态为true,并在旧密码格式提示的框中用绿色字样提示:原密码格式正确!

      }

      //定义函数，检验新密码格式
      function checkNewPwd(){
      //   let  oldPwdState = false;
      // let  newPwdState = false;
      // let  rePwdState  = false;
          //获取用户输入的新密码值
          temp = "";
          let value;

          let arrResult= checkRule(passwdReg,"newPwdInput","newPwdMsg","新密码有误","成功")
           newPwdState = arrResult[0];
           value = arrResult[1];
          // console.log(arrResult);
          //获取新密码格式的提示框
          if(newPwdState == true){
            temp = value;
          }

          // 格式有误时,新密码校验状态为false,并在新密码格式提示的框中用红色字样提示:新密码格式错误!


          // 格式OK时,新密码校验状态为true,并在新密码格式提示的框中用绿色字样提示:新密码格式正确!

      }
      function checkReUserPwd() {
            if (!newPwdState) {
                alert("先输入新密码,再输入确认密码!")
                return;
            }
            let value, flag;
            //新密码合理才可以校验确认密码。如果新密码不合理，弹窗提示：先输入新密码,再输入确认密码!
            let arrResult = checkRule(passwdReg, "rePwdInput", "rePwdMsg", "确认密码格式错误", "密码格式正确")
            flag = arrResult[0];
            value = arrResult[1];
            let msg = arrResult[2];

            if (flag) {
                if (temp === value) {
                    rePwdState = true;
                    msg.innerHTML = `<font color = 'green'> 两次密码一致</font>`;
                } else {
                    rePwdState = false;
                    msg.innerHTML = `<font color = 'red'> 两次密码不一致</font>`;
                }
            } else {
                rePwdState = false;
            }
          }

      //确认表单是否可以提交的函数
      function checkForm(){
          // 表单在提交时, 必须确保旧密码、新密码、确认密码校验状态都为true，才能提交
